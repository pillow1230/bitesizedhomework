<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_question})}">
      Create Question - bitesizedhomework - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('QuestionsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_question})}">Create Question</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${question}" data-th-action="${collectionLink.to('create').with('question', question.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_question})}">Question data </legend>

<div class="form-group has-error has-feedback" id="question-timecompletion-field" data-z="af3f33f1" data-th-classappend="${#fields.hasErrors('timeCompletion')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="timeCompletion" class="col-md-3 control-label" data-th-text="#{label_question_timecompletion}">timeCompletion</label>
  <div class="col-md-3">
    <input id="timeCompletion" name="timeCompletion" data-th-value="*{{timeCompletion}}" type="text" class="form-control datetimepicker" placeholder="timeCompletion" data-th-placeholder="#{label_question_timecompletion}" data-th-attr="data-dateformat=${timeCompletion_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('timeCompletion')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('timeCompletion')}" aria-hidden="true"></span>
     <span id="timeCompletion-error" class="help-block" data-th-if="${#fields.hasErrors('timeCompletion')}" data-th-errors="*{timeCompletion}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="8a0311d1" id="question-mark-field" data-th-classappend="${#fields.hasErrors('mark')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="mark" class="col-md-3 control-label" data-th-text="#{label_question_mark}">mark</label>
  <div class="col-md-3">
    <input id="mark" name="mark" data-th-value="*{{mark}}" type="text" class="form-control inputmask" placeholder="mark" data-th-placeholder="#{label_question_mark}" data-toggle="tooltip" aria-describedby="markStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('mark')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('mark')}" aria-hidden="true"></span>
      <span id="mark-error" class="help-block" data-th-if="${#fields.hasErrors('mark')}" data-th-errors="*{mark}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="a7bd25ad" id="question-teacheranswer-field" data-th-classappend="${#fields.hasErrors('teacherAnswer')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="teacherAnswer" class="col-md-3 control-label" data-th-text="#{label_question_teacheranswer}">teacherAnswer</label>
  <div class="col-md-6">
    <input id="teacherAnswer" name="teacherAnswer" data-th-value="*{{teacherAnswer}}" type="text" class="form-control" placeholder="teacherAnswer" data-th-placeholder="#{label_question_teacheranswer}" data-toggle="tooltip" aria-describedby="teacherAnswerStatus" />
      <span data-th-classappend="${#fields.hasErrors('teacherAnswer')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('teacherAnswer')}" aria-hidden="true"></span>
      <span id="teacherAnswer-error" class="help-block" data-th-if="${#fields.hasErrors('teacherAnswer')}" data-th-errors="*{teacherAnswer}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="a421968d" id="question-studentanswer-field" data-th-classappend="${#fields.hasErrors('studentAnswer')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="studentAnswer" class="col-md-3 control-label" data-th-text="#{label_question_studentanswer}">studentAnswer</label>
  <div class="col-md-6">
    <input id="studentAnswer" name="studentAnswer" data-th-value="*{{studentAnswer}}" type="text" class="form-control" placeholder="studentAnswer" data-th-placeholder="#{label_question_studentanswer}" data-toggle="tooltip" aria-describedby="studentAnswerStatus" />
      <span data-th-classappend="${#fields.hasErrors('studentAnswer')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('studentAnswer')}" aria-hidden="true"></span>
      <span id="studentAnswer-error" class="help-block" data-th-if="${#fields.hasErrors('studentAnswer')}" data-th-errors="*{studentAnswer}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="939ded91" id="question-questiontype-field" data-th-classappend="${#fields.hasErrors('questionType')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="questionType" class="col-md-3 control-label" data-th-text="#{label_question_questiontype}">questionType</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{questionType}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}">
         <option data-th-each="item : ${questionType}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('questionType')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('questionType')}" aria-hidden="true"></span>
      <span id="questionType-error" class="help-block" data-th-if="${#fields.hasErrors('questionType')}" data-th-errors="*{questionType}">Error message.</span>
    </div>
</div>

    <label for="homework" class="col-md-3 control-label" data-th-text="#{label_question_homework}">Homework</label>
    <div class="col-md-6">
      Select2
      <select data-th-field="*{homework}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{homework} == null" data-th-value="*{homework.id}" data-th-text="*{{homework}}" selected="selected">Homework</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('homework')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('homework')}" aria-hidden="true"></span>
      <span id="homework-error" class="help-block" data-th-if="${#fields.hasErrors('homework')}" data-th-errors="*{homework}">Error message.</span>
    </div>
</div> -->
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

      -->

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({

    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
