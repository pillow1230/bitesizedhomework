<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="question-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('QuestionsCollectionThymeleafController')},itemLink=${@linkBuilder.of('QuestionsItemThymeleafController')}">
    <table id="question-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="timeCompletion" data-th-text="#{label_question_timecompletion}">timeCompletion</th>
          <th data-data="mark" data-th-text="#{label_question_mark}">mark</th>
          <th data-data="teacherAnswer" data-th-text="#{label_question_teacheranswer}">teacherAnswer</th>
          <th data-data="studentAnswer" data-th-text="#{label_question_studentanswer}">studentAnswer</th>
          <th data-data="questionType" data-th-text="#{label_question_questiontype}">questionType</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>timeCompletion</td>
          <td>mark</td>
          <td>teacherAnswer</td>
          <td>studentAnswer</td>
          <td>questionType</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
